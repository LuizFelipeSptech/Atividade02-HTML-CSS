<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Css</title>
    <style>
        .itemA{
            background-color: #ff9100;
            width: 500px;
            height: 500px;
        }
        .itemB{
            background-color: #33ff00;
            width: 50%;
            height: 50%;
        }
        .itemC{
            color: white;
            background-color: red;
            font-size: 25px;
            font-family: monospace;
            font-weight: bold;
        }
        .itemD{
            width: 50%;
            height: 50vh;
            background-color: rgb(0, 255, 255);
        } 
        .itemE{
            width: 75vw;
            height: 50%;
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <!--Elemento A-->
    <div class="itemA">
        <!--Elemento B-->
        <div class="itemB">
            <!--Elemento C-->
            <p class="itemC">Luiz Felipe Candido 1ADS C</p>
        </div>
    </div>
    <!--Elemento D-->
    <div class="itemD">
        <!--Elemento E-->
        <div class="itemE"></div>
    </div>
</body>
</html>
