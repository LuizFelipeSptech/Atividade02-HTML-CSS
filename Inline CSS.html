<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
</head>
<body>
    <!--Elemento A-->
    <div style="background-color: #ff9100;width: 500px;height: 500px;">
        <!--Elemento B-->
        <div style="background-color: #33ff00;width: 50%;height: 50%;">
            <!--Elemento C-->
            <p style="color: white;background-color: red;font-size: 25px;font-family: monospace;font-weight: bold;">Luiz Felipe Candido 1ADS C</p>
        </div>
    </div>
    <!--Elemento D-->
    <div style="width: 50%;height: 50vh;background-color: rgb(0, 255, 255);">
        <!--Elemento E-->
        <div style="width: 75vw;height: 50%;background-color: rgb(255, 0, 0);"></div>
    </div>
</body>
</html>
